<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            {% if user.role == 'doctor' %}
                <a href="{% url 'doctor-dashboard' %}">Doctor Dashboard</a>
                <a href="{% url 'doctor-blog-list' %}">My Blogs</a>
                <a href="{% url 'doctor-blog-create' %}">Upload Blog</a>
            {% elif user.role == 'patient' %}
                <a href="{% url 'patient_dashboard' %}">Patient Dashboard</a>
                <a href="{% url 'patient-blog-list' %}">View Blogs</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
