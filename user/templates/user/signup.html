<!DOCTYPE html>
<html>
<head><title>Signup</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #333;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form p {
            margin: 0 0 18px 0;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 4px;
            margin-bottom: 2px;
            background: #f9f9fc;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #1976d2;
            outline: none;
            background: #eef6fb;
        }

        button {
            background: #1976d2;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #125ea8;
        }

        a {
            display: block;
            margin-top: 22px;
            text-align: center;
            color: #1976d2;
            font-weight: 500;
            text-decoration: none;
            font-size: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>



<body>
    <h2>Signup</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a>
</body>
</html>
